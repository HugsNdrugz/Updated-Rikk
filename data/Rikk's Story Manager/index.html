<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikk's Story Manager</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2a2a2e;
            --primary-color: #bb86fc; /* Purple */
            --secondary-color: #03dac6; /* Teal */
            --text-color: #e0e0e0;
            --border-color: #444;
            --input-bg: #333;
            --btn-danger: #cf6679; /* Red */
            --btn-success: #2ecc71; /* Green */
            --btn-neutral: #555;
            --hover-bg: #3f3f44;
            --danger-hover-bg: #e74c3c;
            --success-hover-bg: #27ae60;
            --primary-hover-bg: #9b59b6;
            --secondary-hover-bg: #1abc9c;
            --menu-width-mobile: 85vw; /* 85% of viewport width */
            --menu-width-desktop: 350px;
        }

        /* Global Reset and Basic Typography */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px; /* Base font size for better mobile readability */
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevents body scroll during page transitions */
            position: relative; /* For the menu overlay */
        }

        /* App Container for Main Content */
        #app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative; /* For inner positioning */
            overflow: hidden;
            transition: transform 0.3s ease-out; /* For pushing content if desired (not used here) */
        }

        /* Editor View (Main Content Area) */
        #editor-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color); /* Ensure full background cover */
            z-index: 1; /* Below the menu and overlay */
        }

        /* Editor Header (Always visible for hamburger and title) */
        .editor-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--surface-color);
            flex-shrink: 0;
        }
        .editor-header h2 {
            flex-grow: 1;
            margin: 0;
            font-size: 1.2em;
            color: var(--primary-color);
            text-align: center; /* Center title */
            margin-right: 48px; /* Space for hamburger if it wasn't there */
            margin-left: 10px; /* Space from hamburger */
        }

        /* Hamburger Menu Icon */
        #hamburger-menu-btn {
            background: none;
            border: none;
            padding: 0; /* Remove default button padding */
            font-size: 2em; /* Size the hamburger lines */
            color: var(--secondary-color);
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;
            z-index: 100; /* Ensure it's clickable above other content */
            transition: transform 0.3s ease-out;
        }

        #hamburger-menu-btn .line {
            width: 100%;
            height: 3px;
            background-color: var(--secondary-color);
            border-radius: 2px;
            transition: all 0.3s ease-out;
        }

        /* Hamburger animation to 'X' */
        body.menu-open #hamburger-menu-btn {
            transform: rotate(90deg); /* Rotate button container */
        }
        body.menu-open #hamburger-menu-btn .line:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }
        body.menu-open #hamburger-menu-btn .line:nth-child(2) {
            opacity: 0; /* Middle line disappears */
        }
        body.menu-open #hamburger-menu-btn .line:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        /* Main Editor Content Area */
        #editor-content {
            flex-grow: 1;
            padding: 15px 20px 20px 20px;
            overflow-y: auto;
            background-color: var(--bg-color); /* Matches body, good for transitions */
        }

        /* Initial Placeholder */
        #initial-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #888;
            font-size: 1.2em;
            padding: 20px;
        }
        #initial-placeholder p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        /* Editor Pane Styling (Content within #editor-content) */
        .editor-pane {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .editor-section {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .editor-section h3 {
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--secondary-color);
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9em;
            color: var(--primary-color);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(3, 218, 198, 0.3);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* --- Buttons --- */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s, background-color 0.2s, transform 0.1s;
            white-space: nowrap;
            font-size: 1em;
        }
        .btn:hover { opacity: 0.9; }
        .btn:active { transform: translateY(1px); }

        .btn-primary { background-color: var(--primary-color); color: #000; }
        .btn-primary:hover { background-color: var(--primary-hover-bg); }

        .btn-success { background-color: var(--btn-success); color: #000; }
        .btn-success:hover { background-color: var(--success-hover-bg); }

        .btn-danger { background-color: var(--btn-danger); color: #fff; }
        .btn-danger:hover { background-color: var(--danger-hover-bg); }

        .btn-neutral { background-color: var(--btn-neutral); color: #fff; }
        .btn-neutral:hover { background-color: #666; }

        .btn-add { background-color: var(--secondary-color); color: #000; font-size: 1.1em; line-height: 1; padding: 6px 12px;}
        .btn-add:hover { background-color: var(--secondary-hover-bg); }

        .btn-sm { padding: 6px 10px; font-size: 0.9em; }

        /* Dynamic List Items (Dialogue Blocks, Conditions) */
        .dynamic-list-item {
            border: 1px dashed var(--border-color);
            padding: 18px;
            margin-bottom: 18px;
            border-radius: 8px;
            background-color: var(--bg-color);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item-header h4, .item-header h5 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1em;
        }
        .item-header h5 {
            color: var(--secondary-color);
        }
        .item-header button {
            margin-left: auto;
        }

        .form-group-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 4px;
        }
        .form-group-inline label {
            margin-bottom: 0;
            flex-shrink: 0;
        }
        .form-group-inline span {
            color: #aaa;
        }
        .form-group-inline select, .form-group-inline input {
            flex-grow: 1;
            min-width: 80px;
        }
        .form-group-inline input[type="text"] {
            min-width: 100px;
        }

        /* --- New Customer Flow Styling --- */
        #new-customer-flow-content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .new-customer-step-content {
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        /* Checkbox styling for dialogue contexts */
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: normal;
            color: var(--text-color);
            background-color: var(--input-bg);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            transition: background-color 0.2s, border-color 0.2s;
        }
        .checkbox-group label:hover {
            background-color: var(--hover-bg);
            border-color: var(--secondary-color);
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            accent-color: var(--secondary-color);
            cursor: pointer;
        }

        /* Code Block for Payload */
        pre {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.8em;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            border: 1px solid #000;
        }

        /* --- Customer List Menu (Slide-out) --- */
        #customer-list-menu {
            position: fixed;
            top: 0;
            left: 0; /* Starts off-screen */
            width: var(--menu-width-mobile);
            height: 100%;
            background-color: var(--surface-color);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            transform: translateX(-100%); /* Hidden by default */
            transition: transform 0.3s ease-out;
            z-index: 20; /* Above main content, below overlay */
            display: flex;
            flex-direction: column;
        }

        /* Active state for the menu */
        body.menu-open #customer-list-menu {
            transform: translateX(0); /* Slide into view */
        }

        .menu-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            flex-shrink: 0;
        }

        #customer-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .customer-card {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
            user-select: none;
        }
        /* ... (rest of .customer-card, .customer-card-avatar, etc. styles remain largely the same) */

        .customer-card:hover {
            background-color: var(--hover-bg);
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(3, 218, 198, 0.2);
        }

        .customer-card.active {
            background-color: var(--primary-color);
            color: #000;
            border-color: var(--secondary-color);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.3);
        }

        .customer-card-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 18px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
            background-color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: var(--text-color);
            overflow: hidden;
        }
        .customer-card.active .customer-card-avatar {
            border-color: var(--secondary-color);
        }

        .customer-card.create-new-card {
            background-color: var(--surface-color);
            border: 1px dashed var(--secondary-color);
            flex-direction: column;
            justify-content: center;
            text-align: center;
            min-height: 120px;
        }
        .customer-card.create-new-card .customer-card-avatar {
            width: 70px;
            height: 70px;
            border: none;
            background-color: transparent;
            font-size: 3em;
            color: var(--secondary-color);
            margin: 0 0 10px 0;
        }
        .customer-card.create-new-card .customer-card-name {
            font-size: 1.2em;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        .customer-card.create-new-card .customer-card-key {
            font-size: 0.9em;
            color: #aaa;
        }
        .customer-card.create-new-card:hover {
            background-color: #3f3f44;
            box-shadow: 0 0 10px rgba(3, 218, 198, 0.4);
        }
        /* --- Menu Overlay --- */
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 15; /* Between menu and main content */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
        }
        body.menu-open #menu-overlay {
            opacity: 1;
            visibility: visible;
        }

        /* --- Desktop Specific Styles (min-width: 1024px) --- */
        @media (min-width: 1024px) {
            /* Desktop Layout - Customer list as fixed sidebar */
            #app-container {
                flex-direction: row; /* Horizontal layout */
            }

            #customer-list-menu {
                position: relative; /* Not fixed anymore */
                transform: translateX(0); /* Always visible */
                width: var(--menu-width-desktop);
                box-shadow: none; /* No shadow needed */
                border-right: 1px solid var(--border-color); /* Add a border */
            }

            #editor-view {
                flex-grow: 1; /* Takes remaining space */
            }

            /* Hide hamburger on desktop */
            #hamburger-menu-btn {
                display: none;
            }

            /* Adjust editor header for desktop (no hamburger space needed) */
            .editor-header h2 {
                text-align: left;
                margin-left: 0;
                margin-right: 0;
            }

            /* Hide overlay on desktop */
            #menu-overlay {
                display: none;
            }
        }

    </style>

                const flowContentEl = document.getElementById('new-customer-flow-content');
                if (flowContentEl) {
                    flowContentEl.querySelectorAll('input[type="text"], input[type="number"], select').forEach(input => {
                        const eventType = input.tagName === 'SELECT' ? 'change' : 'input';
                        input.addEventListener(eventType, (e) => {
                            const prop = e.target.dataset.prop;
                            if (prop) {
                                newCustomerFlowState.data[prop] = e.target.value;
                            }
                        });
                    });

                    if (newCustomerFlowState.step === 1) {
                        flowContentEl.querySelectorAll('input[type="checkbox"][data-prop="selectedDialogueContexts"]').forEach(checkbox => {
                            checkbox.addEventListener('change', (e) => {
                                const value = e.target.value;
                                if (e.target.checked) {
                                    if (!newCustomerFlowState.data.selectedDialogueContexts.includes(value)) {
                                        newCustomerFlowState.data.selectedDialogueContexts.push(value);
                                    }
                                } else {
                                    newCustomerFlowState.data.selectedDialogueContexts = newCustomerFlowState.data.selectedDialogueContexts.filter(c => c !== value);
                                }
                            });
                        });
                    }
                }
            }

            // Render functions for each step of the new customer creation flow
            function renderNewCustomerStep1(data) {
                return `
                    <div class="form-group">
                        <label for="new-customer-name">Customer's Base Name</label>
                        <input type="text" id="new-customer-name" data-prop="baseName" value="${data.baseName}" placeholder="e.g., Quiet Quentin" required>
                    </div>
                    <div class="form-group">
                        <label for="new-customer-key">Unique Customer Key (UPPERCASE_SNAKE_CASE)</label>
                        <input type="text" id="new-customer-key" data-prop="key" value="${data.key}" placeholder="e.g., NEW_ARCHETYPE" required>
                    </div>
                    <div class="form-group">
                        <label for="new-customer-avatar">Avatar Image URL (Optional)</label>
                        <input type="text" id="new-customer-avatar" data-prop="avatarUrl" value="${data.avatarUrl}" placeholder="e.g., https://randomuser.me/api/portraits/men/99.jpg">
                    </div>
                `;
            }
            function validateNewCustomerStep1(data) {
                if (!data.baseName.trim()) { alert('Base Name is required.'); return false; }
                if (!data.key.trim()) { alert('Customer Key is required.'); return false; }

                const formattedKey = data.key.trim().toUpperCase().replace(/[^A-Z0-9_]/g, ''); // Sanitize key
                if (formattedKey !== data.key.trim().toUpperCase()) {
                    alert('Customer Key should be in UPPERCASE_SNAKE_CASE format (A-Z, 0-9, underscores only). It has been auto-corrected. Please review.');
                    newCustomerFlowState.data.key = formattedKey;
                    renderNewCustomerFlow();
                    return false;
                }
                if (appState.customers[formattedKey]) {
                    alert(`Customer with key "${formattedKey}" already exists. Please choose a different key.`);
                    return false;
                }
                newCustomerFlowState.data.key = formattedKey; // Ensure the sanitized key is used
                return true;
            }

            function renderNewCustomerStep2(data) {
                const createSelectOptions = (options, selectedValue) => options.map(opt =>
                    `<option value="${opt}" ${opt === selectedValue ? 'selected' : ''}>${opt}</option>`
                ).join('');

                return `
                    <div class="form-group">
                        <label for="new-customer-mood">Initial Mood</label>
                        <select id="new-customer-mood" data-prop="initialMood">
                            ${createSelectOptions(CONFIG.moods, data.initialMood)}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select Initial Dialogue Contexts (can be edited later)</label>
                        <div class="checkbox-group">
                            ${CONFIG.commonDialogueContexts.map(context => `
                                <label>
                                    <input type="checkbox" data-prop="selectedDialogueContexts" value="${context}" ${data.selectedDialogueContexts.includes(context) ? 'checked' : ''}>
                                    ${context.replace(/([A-Z])/g, ' $1').trim()}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            function validateNewCustomerStep2(data) { return true; }

            function renderNewCustomerStep3(data) {
                return `
                    <div class="form-group">
                        <h3>Review your new customer archetype:</h3>
                        <p><strong>Key:</strong> <code>${data.key}</code></p>
                        <p><strong>Name:</strong> ${data.baseName}</p>
                        <p><strong>Avatar:</strong> <img src="${data.avatarUrl || 'https://via.placeholder.com/50/555555/FFFFFF?text=NO+IMG'}" alt="Avatar" style="width:50px; height:50px; border-radius: 50%; vertical-align: middle; margin-left: 10px; border: 1px solid var(--border-color);"></p>
                        <p><strong>Initial Mood:</strong> ${data.initialMood}</p>
                        <p><strong>Initial Dialogue Contexts:</strong> ${data.selectedDialogueContexts.length > 0 ? data.selectedDialogueContexts.map(c => `<code>${c}</code>`).join(', ') : 'None'}</p>
                        <p style="margin-top: 20px; font-weight: bold;">Click 'Create Customer' to finalize and open the editor for this new archetype.</p>
                    </div>
                `;
            }
            function validateNewCustomerStep3(data) { return true; }


            // =================================================================
            // 3. EVENT HANDLERS & LOGIC
            // =================================================================

            /**
             * Toggles the visibility of the customer list menu.
             */
            function toggleMenu() {
                appState.isMenuOpen = !appState.isMenuOpen;
                body.classList.toggle('menu-open', appState.isMenuOpen);
            }

            /**
             * Handles selection of a customer card from the menu.
             * @param {string} key - The key of the selected customer.
             */
            function handleCustomerSelect(key) {
                appState.activeCustomerKey = key;
                appState.creatingNewCustomer = false;
                toggleMenu(); // Close the menu after selection
                renderMainContent();
                renderCustomerList(); // Update highlight in the list
            }

            /**
             * Initiates the "Create New Customer" flow.
             */
            function handleCreateCustomerClick() {
                appState.activeCustomerKey = null;
                appState.creatingNewCustomer = true;
                newCustomerFlowState.step = 0;
                newCustomerFlowState.data = {
                    key: '', baseName: '', avatarUrl: '', initialMood: 'chill', selectedDialogueContexts: []
                };
                toggleMenu(); // Close the menu
                renderMainContent(); // Show the first step of the new customer flow
            }

            /**
             * Handles advancing to the next step in the new customer creation flow.
             */
            function handleNewCustomerFlowNext() {
                const currentStep = NEW_CUSTOMER_FLOW_STEPS[newCustomerFlowState.step];
                if (!currentStep.validate(newCustomerFlowState.data)) {
                    return;
                }

                if (newCustomerFlowState.step < NEW_CUSTOMER_FLOW_STEPS.length - 1) {
                    newCustomerFlowState.step++;
                    renderNewCustomerFlow();
                    editorTitle.textContent = `New Customer: Step ${newCustomerFlowState.step + 1} - ${NEW_CUSTOMER_FLOW_STEPS[newCustomerFlowState.step].title}`;
                } else {
                    const newKey = newCustomerFlowState.data.key;
                    if (appState.customers[newKey]) { // Redundant check, but safe
                        alert(`Error: Customer with key "${newKey}" already exists.`);
                        return;
                    }

                    const newCustomer = {
                        key: newKey,
                        baseName: newCustomerFlowState.data.baseName,
                        avatarUrl: newCustomerFlowState.data.avatarUrl || '',
                        baseStats: {
                            mood: newCustomerFlowState.data.initialMood,
                            loyalty: 0, patience: 3, relationship: 0
                        },
                        dialogue: {}
                    };
                    newCustomerFlowState.data.selectedDialogueContexts.forEach(context => {
                        newCustomer.dialogue[context] = [{
                            conditions: [],
                            lines: [`Default line for ${context}.`],
                            payload: { type: "EFFECT", effects: [] }
                        }];
                    });

                    appState.customers[newKey] = newCustomer;
                    appState.activeCustomerKey = newKey;
                    appState.creatingNewCustomer = false;

                    alert('New customer archetype created successfully! Now loading in editor.');
                    renderMainContent();
                    renderCustomerList(); // Update the customer list with the new entry
                }
            }

            /**
             * Handles going back to the previous step in the new customer creation flow.
             */
            function handleNewCustomerFlowBack() {
                if (newCustomerFlowState.step > 0) {
                    newCustomerFlowState.step--;
                    renderNewCustomerFlow();
                    editorTitle.textContent = `New Customer: Step ${newCustomerFlowState.step + 1} - ${NEW_CUSTOMER_FLOW_STEPS[newCustomerFlowState.step].title}`;
                }
            }

            /**
             * Handles general input changes in the editor pane.
             * @param {Event} event - The DOM change event.
             */
            function handleInputChange(event) {
                const target = event.target;
                const name = target.name;
                if (!name || !appState.activeCustomerKey) return;

                const customer = appState.customers[appState.activeCustomerKey];
                let value = target.type === 'number' ? parseFloat(target.value) || 0 : target.value;

                if (target.nodeName === 'TEXTAREA' && name.includes('.lines')) {
                    value = target.value.split('\n').map(line => line.trim());
                }

                const keys = name.split('.');
                let current = customer;
                for (let i = 0; i < keys.length - 1; i++) {
                    const keyPart = keys[i];
                    if (!isNaN(parseInt(keys[i + 1])) && !Array.isArray(current[keyPart])) {
                        current[keyPart] = current[keyPart] || [];
                    } else if (typeof current[keyPart] !== 'object' || current[keyPart] === null) {
                        current[keyPart] = {};
                    }
                    current = current[keyPart];
                }
                current[keys[keys.length - 1]] = value;

                renderCustomerList();
            }

            /**
             * Handles clicks on dynamic buttons within the editor (add/remove dialogue elements).
             * @param {Event} event - The DOM click event.
             */
            function handleEditorMutation(event) {
                event.stopPropagation();

                const target = event.target;
                const action = target.dataset.action;
                if (!action || !appState.activeCustomerKey) return;

                const customer = appState.customers[appState.activeCustomerKey];
                const nodeKey = target.dataset.nodeKey;
                const blockIndex = parseInt(target.dataset.blockIndex);
                const condIndex = parseInt(target.dataset.condIndex);

                switch (action) {
                    case 'add-dialogue-node':
                        let newNodeKey = prompt("Enter a unique key for the new dialogue context (e.g., rikkIsBroke, postTransaction):");
                        if (newNodeKey) {
                            newNodeKey = newNodeKey.trim();
                            if (customer.dialogue[newNodeKey]) {
                                alert("Error: Dialogue context already exists.");
                                return;
                            }
                            customer.dialogue[newNodeKey] = [{
                                conditions: [], lines: ["New dialogue line 1."], payload: { type: "EFFECT", effects: [] }
                            }];
                        }
                        break;
                    case 'remove-dialogue-node':
                        if (confirm(`Are you sure you want to delete the "${nodeKey}" dialogue context for ${customer.baseName}?`)) {
                            delete customer.dialogue[nodeKey];
                        }
                        break;
                    case 'add-conditional-block':
                        if (!customer.dialogue[nodeKey]) customer.dialogue[nodeKey] = [];
                        customer.dialogue[nodeKey].push({
                            conditions: [], lines: ["New conditional dialogue line 1."], payload: { type: "EFFECT", effects: [] }
                        });
                        break;
                    case 'remove-conditional-block':
                        if (confirm(`Are you sure you want to delete Conditional Block ${blockIndex + 1} from ${nodeKey} for ${customer.baseName}?`)) {
                            customer.dialogue[nodeKey].splice(blockIndex, 1);
                            if (customer.dialogue[nodeKey].length === 0) {
                                delete customer.dialogue[nodeKey];
                            }
                        }
                        break;
                    case 'add-condition':
                        customer.dialogue[nodeKey][blockIndex].conditions.push({ stat: 'mood', op: 'is', value: 'chill' });
                        break;
                    case 'remove-condition':
                        customer.dialogue[nodeKey][blockIndex].conditions.splice(condIndex, 1);
                        break;
                    case 'delete-customer':
                        if (confirm(`Are you sure you want to delete ${customer.baseName} (${customer.key})? This action cannot be undone and will remove them for this session.`)) {
                            delete appState.customers[appState.activeCustomerKey];
                            appState.activeCustomerKey = null;
                            renderMainContent(); // Return to placeholder
                            renderCustomerList(); // Update the list
                        }
                        return;
                }
                if (appState.activeCustomerKey) {
                    renderCustomerEditor(appState.activeCustomerKey);
                }
            }

            /**
             * Attaches all event listeners for the editor pane (after each render).
             */
            function addEditorEventListeners() {
                const oldEditorContentEl = document.getElementById('editor-content');
                if (oldEditorContentEl) {
                    oldEditorContentEl.removeEventListener('change', handleInputChange);
                    oldEditorContentEl.removeEventListener('click', handleEditorMutation);
                }
                editorContentEl.addEventListener('change', handleInputChange);
                editorContentEl.addEventListener('click', handleEditorMutation);
            }

            // =================================================================
            // 4. INITIALIZATION
            // =================================================================

            function init() {
                renderCustomerList();
                renderMainContent(); // Initial render of the main content area (placeholder)

                // Attach global event listeners
                hamburgerMenuBtn.addEventListener('click', toggleMenu);
                menuOverlay.addEventListener('click', toggleMenu); // Click overlay to close menu
            }

            init();
        });
    </script>
</body>
